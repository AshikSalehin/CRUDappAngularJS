<div class="form-horizontal" style="border: 2px solid black; margin: 25px;"><br>
      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-10">
          <input ng-required ="true" type="text" class="form-control" id="name" placeholder="Enter Name" name="name" ng-model="obj3.name">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input ng-required ="true" type="email" class="form-control" id="email" placeholder="Enter email" name="email" ng-model="obj3.email"></input>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="phn">Phone Number:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="phn" placeholder="Enter Phone Number" name="phn" ng-model="obj3.phn" ng-required ="phn">
        </div>
      </div>
      <div class="form-group">
        <p style="padding-left: 60px;">Permanant Address:</p>
        <label class="control-label col-sm-2" for="name">House:</label>
        <div class="col-sm-10">
          <input ng-required ="true" type="text" class="form-control" id="name" placeholder="Enter Name" name="name" ng-model="obj3.phouse">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Road:</label>
        <div class="col-sm-10">
          <input ng-required ="true" type="text" class="form-control" id="email" placeholder="Enter email" name="email" ng-model="obj3.proad"></input>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="phn">District:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="phn" placeholder="Enter Phone Number" name="phn" ng-model="obj3.pdistrict" ng-required ="phn">
        </div>
      </div>
      <div class="form-group">
        <p style="padding-left: 60px;">Present Address:</p>
        <label class="control-label col-sm-2" for="name">Block:</label>
        <div class="col-sm-10">
          <input ng-required ="true" type="text" class="form-control" id="name" placeholder="Enter Name" name="name" ng-model="obj3.block">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">House:</label>
        <div class="col-sm-10">
          <input ng-required ="true" type="text" class="form-control" id="email" placeholder="Enter email" name="email" ng-model="obj3.house"></input>
        </div>
      </div>


      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input class="btn btn-default" type="submit" id="submit" value="Submit" ng-click="layoutData()">
        </div>
      </div>
</div>







<div layout="row" flex="100" style="border: 1px solid;">

    <div layout="column" flex="20" layout-align="center center" style="border: 1px solid;">
      Name
    </div>

    <div layout="column" flex="40">


        <div layout="row" layout-align="center center" style="height:50%; border: 1px solid;">
            Contact
        </div>
        <div layout="row" style="height:50%;">
            <div layout="column" style="border: 1px solid;" flex="50" layout-align="center center" style="border: 1px solid;">
              Phone
            </div>
            <div layout="column" style="border: 1px solid;" flex="50" layout-align="center center" style="border: 1px solid;">
              Email
            </div>
        </div>



    </div>

    <div layout="column" flex="40">
      <div layout="row" layout-align="center center" style="border: 1px solid;">
        Address
      </div>
      <div layout="row">
            <div layout="column" flex="60" layout-align="center center" style="border: 1px solid;">
              Permanant
            </div>
            <div layout="column" flex="40" layout-align="center center" style="border: 1px solid;">
              Present
            </div>
      </div>
      <div layout="row">
            <div layout="column" flex="20" layout-align="center center" style="border: 1px solid;">
              House
            </div>
            <div layout="column" flex="20" layout-align="center center" style="border: 1px solid;">
              Road
            </div>
            <div layout="column" flex="20" layout-align="center center" style="border: 1px solid;">
              District
            </div>
            <div layout="column" flex="20" layout-align="center center" style="border: 1px solid;">
              Block
            </div>
            <div layout="column" flex="20" layout-align="center center" style="border: 1px solid;">
              House
            </div>

      </div>
    </div>

</div>
<div layout="row" flex="100" style="border: 1px 1px 0px 1px solid; height: 45px" ng-repeat="item in array4">
    <div layout="column" flex="20" layout-align="center center" style="border: 1px solid;">
      {{item.name}}
    </div>
    <div layout="column" flex="20" layout-align="center center" style="border: 1px solid;">
      {{item.phn}}
    </div>
    <div layout="column" flex="20" layout-align="center center" style="border: 1px solid;">
      {{item.email}}
    </div>
    <div layout="column" flex="40">
      <div layout="row" flex="100">
            <div layout="column" flex="20" layout-align="center center" style="border: 1px solid;">
              {{item.phouse}}
            </div>
            <div layout="column" flex="20" layout-align="center center" style="border: 1px solid;">
              {{item.proad}}
            </div>
            <div layout="column" flex="20" layout-align="center center" style="border: 1px solid;">
              {{item.pdistrict}}
            </div>
            <div layout="column" flex="20" layout-align="center center" style="border: 1px solid;">
              {{item.block}}
            </div>
            <div layout="column" flex="20" layout-align="center center" style="border: 1px solid;">
              {{item.house}}
            </div>
      </div>

    </div>

</div>
<br><br><br>
