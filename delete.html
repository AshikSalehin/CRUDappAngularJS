
<div class="container" style="border: 1px solid black; margin: 25px;"><br>
  <table class="table table-dark table-hover">
    <thead style="font-size: 20px;">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone No.</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody style="font-size: 20px;">
      <tr ng-repeat="item in array track by $index">
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.phn}}</td>
        <td>
          <button class="btn btn-danger" type="button" ng-click="deleteObj($index)">
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            <span>  Delete</span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
