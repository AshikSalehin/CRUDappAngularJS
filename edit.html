<div class="container" style="border: 1px solid black; margin: 25px;"><br>
  <table class="table table-dark table-hover">
    <thead style="font-size: 20px;">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone No.</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody style="font-size: 20px;">
      <tr ng-repeat="item in array track by $index">
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.phn}}</td>
        <td>


                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal" ng-click="showForEditData($index)">
                  <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                <span>Edit Information</span>
              </button>

                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog" style="color:black;">
                  <div class="modal-dialog">


                    <div class="modal-content">
                      <div class="modal-header" style="background-color: black; color: white;">
                        <span>Edit Information</span>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                      </div>
                      <div class="modal-body" style="color:black;">
                        <div class="form-horizontal" style="border: 1px solid black; margin: 25px; padding:5px 5px;"><br>
                              <div class="form-group">
                                <label class="control-label col-sm-2" for="name">Name:</label>
                                <div class="col-sm-10">
                                  <input ng-required ="true" type="text" class="form-control" id="name" placeholder="Enter Name" name="name" ng-model="obj2.name">
                                </div>
                              </div>
                              <div class="form-group">
                                <label class="control-label col-sm-2" for="email">Email:</label>
                                <div class="col-sm-10">
                                  <input ng-required ="true" type="email" class="form-control" id="email" placeholder="Enter email" name="email" ng-model="obj2.email"></input>
                                </div>
                              </div>
                              <div class="form-group">
                                <label class="control-label col-sm-2" for="phn">Phone Number:</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="phn" placeholder="Enter Phone Number" name="phn" ng-required ="phn" ng-model="obj2.phn">
                                </div>
                              </div>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-dismiss="modal" ng-click="updateData()">Update</button>
                      </div>
                    </div>

                  </div>
                </div>



        </td>
      </tr>
    </tbody>
  </table>
</div>
