
<div class="form-horizontal" style="border: 1px solid black; margin: 25px;"><br>
      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-10">
          <input ng-required ="true" type="text" class="form-control" id="name" placeholder="Enter Name" name="name" ng-model="obj.name">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input ng-required ="true" type="email" class="form-control" id="email" placeholder="Enter email" name="email" ng-model="obj.email"></input>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="phn">Phone Number:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="phn" placeholder="Enter Phone Number" name="phn" ng-model="obj.phn" ng-required ="phn">
        </div>
      </div>


      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <!-- <button type="submit" class="btn btn-default">Submit</button> -->
          <input class="btn btn-default" type="submit" id="submit" value="Submit" ng-click="getData()">
        </div>
      </div>
</div>

<new-directive array-value="array"> </new-directive>
