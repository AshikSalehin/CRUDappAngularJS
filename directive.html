<div class="container" style="border: 1px solid black; margin: 25px;"><br>
  <table class="table table-dark table-hover">
    <thead style="font-size: 20px;">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone No.</th>
      </tr>
    </thead>
    <tbody style="font-size: 20px;">
      <tr ng-repeat="item in array2 track by $index">
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.phn}}</td>
      </tr>
    </tbody>
  </table>
</div>
